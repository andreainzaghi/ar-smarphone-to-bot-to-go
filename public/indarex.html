<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/aframe.min.js"></script>
    <script src="/aframe-extras.min.js"></script>
    <script src="/mindar-image-aframe.prod.js"></script>
    <title>AR View</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        z-index: 1000;
      }
      .back-button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Bottone "Back" -->
    <button class="back-button" onclick="window.history.back()">Back</button>

    <!-- A-Frame Scene -->
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/andreainzaghi/ar-smarphone-to-bot-to-go/main/public/poke.mind; maxTrack: 1"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="bearModel"
          src="https://raw.githubusercontent.com/andreainzaghi/ar-smarphone-to-bot-to-go/main/public/poke.glb"
        ></a-asset-item>
     
      </a-assets>

      <a-light type="directional" position="0 2 5" intensity="1"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Camera configurata per usare la fotocamera posteriore -->
      <a-camera
      position="0 0 0"
      look-controls="enabled: false"
      mindar-camera="facingMode: environment"
    />
    </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 9000"
 
          position="0 0 0"
          scale="0.75 0.75 0.75"
          src="#bearModel"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
  
    </a-scene>
  </body>
</html>
